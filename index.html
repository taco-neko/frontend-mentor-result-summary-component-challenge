<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="container">
    <div class="results-score">
      <h1 class="result-title">Your Result</h1>
      <div class="circle">
        <p class="result-number">76</p>
        <p class="result-total">of 100</p>
      </div>
    
      <h2 class="result-text-title">Great</h2>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="results-summary">
      <h2 class="summary-title">Summary</h2>
    
      <ul class="summary-list">
        <li class="summary-list-item">
          <img src="/assets/images/icon-reaction.svg">
          <span class="item-name">Reaction</span>
          <div class="numbers"><span>80</span><span class="number-light"> / 100</span></div>
        </li>      
        <li class="summary-list-item">
          <img src="/assets/images/icon-memory.svg">
          <span class="item-name">Memory</span>
          <div class="numbers"><span>92</span><span class="number-light"> / 100</span></div>
        </li>      
        <li class="summary-list-item">
          <img src="/assets/images/icon-verbal.svg">
          <span class="item-name">Verbal</span>
          <div class="numbers"><span>61</span><span class="number-light"> / 100</span></div>
        </li>      
        <li class="summary-list-item">
          <img src="/assets/images/icon-visual.svg">
          <span class="item-name">Visual</span>
          <div class="numbers"><span>72</span><span class="number-light"> / 100</span></div>
        </li>
      </ul>

      <button class="btn">Continue</button>
    </div> 
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/taco-neko" target="_blank">Elijah Shah AKA Taconeko</a>.
  </footer>
</body>
</html>
